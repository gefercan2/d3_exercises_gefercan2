    const node = svgNet.append("g")

      .join("g")
      .attr("class", d => `net-node ${d.name}`).attr("opacity", "0.2")
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended)
      )
      .on("click", (event, d) => toggleArc(d));

    node.append("path")

        "M0,-10 L7,-7 L10,0 L7,7 L0,10 L-7,7 L-10,0 L-7,-7 Z")
      .attr("fill", d => d.type === "artist" ? "red" : "blue")
      .attr("stroke", "#333")
      .attr("stroke-width", 1.5);

    node.append("text")
      .text(d => d.name)
      .attr("x", 12)
      .attr("y", 4);

    simulation.on("tick", () => {
      link.attr("d", d => {
        const dx = d.target.x - d.source.x;
        const dy = d.target.y - d.source.y;
        const dr = Math.sqrt(dx * dx + dy * dy);
        return `M${d.source.x},${d.source.y} A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
      });
      node.attr("transform", d => `translate(${d.x},${d.y})`);
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

      d3.selectAll(".net-node").style("opacity", d => d.name === name ? 1 : 0.2);
      d3.selectAll(".time-node")
        .style("opacity", d => d.name === name ? 1 : 0.2);

      d3.selectAll(".birth-label, .death-label")
        .style("opacity", d => d.name === name ? 1 : 0.2);
    }


//--------------------


    const svgTime = d3.select("#timeline"),
      widthTime = +svgTime.attr("width"),
      heightTime = +svgTime.attr("height");

    const margin = { top: 20, right: 30, bottom: 30, left: 30 },
      innerWidth = widthTime - margin.left - margin.right;

    const scale = d3.scaleLinear().domain([1300, 1600]).range([margin.left, widthTime - margin.right]);

    svgTime.append("line")
      .attr("x1", scale(1300)).attr("x2", scale(1600))
      .attr("y1", heightTime / 2)
      .attr("y2", heightTime / 2)
      .attr("stroke", "black");

    svgTime.selectAll(".tick")
      .data(d3.range(1300, 1601, 25))
      .join("text")
      .attr("class", "tick")
      .attr("x", d => scale(d))
      .attr("y", heightTime / 2 + 20)
      .attr("text-anchor", "middle")
      .text(d => d);

    const artistNodes = networkData.nodes.filter(d => d.type === "artist");

    svgTime.selectAll(".birth-circle")
      .data(artistNodes)
      .join("circle")
      .attr("class", d => `time-node birth ${d.name}`)
      .attr("cx", d => scale(d.birth))
      .attr("cy", heightTime / 2 - 10)
      .attr("r", 6)
      .attr("fill", "red")
      .on("click", (event, d) => toggleArc(d));

    svgTime.selectAll(".death-rect")
      .data(artistNodes)
      .join("rect")
      .attr("class", d => `time-node death ${d.name}`)
      .attr("x", d => scale(d.death) - 6)
      .attr("y", heightTime / 2 - 16)
      .attr("width", 12)
      .attr("height", 12)
      .attr("fill", "black")
      .on("click", (event, d) => toggleArc(d));

    svgTime.selectAll(".birth-label")
      .data(artistNodes)
      .join("text")
      .attr("class", "birth-label")
      .attr("x", d => scale(d.birth))
      .attr("y", heightTime / 2 - 20).attr("opacity", "0 ")
      .attr("text-anchor", "middle")
      .text(d => `${d.birth} (b)`);

    svgTime.selectAll(".death-label")
      .data(artistNodes)
      .join("text")
      .attr("class", "death-label")
      .attr("x", d => scale(d.death))
      .attr("y", heightTime / 2 - 20).attr("opacity", "0 ")
      .attr("text-anchor", "middle")
      .text(d => `${d.death} (d)`);

    function toggleArc(d) {
      const existing = svgTime.select(`#arc-${d.name}`);
      svgTime.selectAll("path[id^='arc-']").remove();

      if (!existing.empty() && activeName === d.name) {
        tooltip.transition().duration(200).style("opacity", 0);
        highlightNode(null);
        activeName = null;
        return;
      }

      svgTime.append("path")
        //.attr("id", `arc-${d.name}`)
        .attr("fill", "none")
        .attr("stroke", "red")
        .attr("stroke-width", 3).attr("opacity", "0.9")

        .attr("d", () => {
          const x1 = scale(d.birth);
          const x2 = scale(d.death);
          const y = heightTime / 2 - 10;
          const r = (x2 - x1) / 2;
          return `M${x1},${y} A${r},${r} 0 0,1 ${x2},${y}`;
        });

      showTooltip(d);
      highlightNode(d.name);
    }
  </script>
</body>
</html>
