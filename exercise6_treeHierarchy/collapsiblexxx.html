        }

        .node {
            cursor: pointer;

        .node circle {

        }

        .node circle:hover {
            fill: #352211;
            stroke-width: 5px;
        }

        .node.selected circle {
            fill: #1e3a8a;
        }

        .node text {
            font-size: 1em;
            text-anchor: middle;
            fill: #333;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .link {
            fill: none;
            stroke: #666;
            stroke-width: 2px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .tooltip a {
            color: #4a90e2;
            text-decoration: none;
        }

        .tooltip a:hover {
            text-decoration: underline;
        }

        .dimmed {
            opacity: 0.5 !important;

        // Build hierarchy
        function buildHierarchy(nodes, links) {
            const nodeMap = new Map(nodes.map(d => [d.ID, { ...d, children: [] }]));
            
            links.forEach(link => {
                const parent = nodeMap.get(link.Source);
                const child = nodeMap.get(link.Target);
                if (parent && child) {
                    parent.children.push(child);
                }
            });

            return nodeMap.get("CRITIQUE OF PURE REASON");
        }

        const root = d3.hierarchy(buildHierarchy(nodeData, linkData));
        
        // Collapse nodes initially
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }

                d.radius = group; // Use group number directly as radius
            });

            // Update simulation
            simulation.nodes(nodes);
            simulation.force("link").links(links);

            // Update links
            const link = g.selectAll(".link")
                .data(links, d => d.target.data.ID);

            link.exit().remove();

            const linkEnter = link.enter().append("path")
                .attr("class", "link");

            const linkUpdate = linkEnter.merge(link);

            // Update nodes
            const node = g.selectAll(".node")
                .data(nodes, d => d.data.ID);

            node.exit().remove();

            const nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .on("click", click)
                .on("dblclick", hideTooltip)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Add invisible larger circle for better click area
            nodeEnter.append("circle")
                .attr("class", "click-area")
                .attr("r", d => d.radius + 10)
                .style("fill", "transparent")
                .style("cursor", "pointer");

            nodeEnter.append("circle");

            nodeEnter.append("text")
                .attr("dy", "0.31em");

            const nodeUpdate = nodeEnter.merge(node);

                .attr("r", d => d.radius)
                .style("fill", d => d._children ? "#1e3a8a" : "#4a90e2");

            nodeUpdate.select("text")

            simulation.on("tick", () => {
                linkUpdate.attr("d", d => {
                    const dx = d.target.x - d.source.x+100;
                    const dy = d.target.y - d.source.y-100;
                    const dr = Math.sqrt(dx * dx + dy * dy) * 0.7;
                    return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
                });

                nodeUpdate.attr("transform", d => `translate(${d.x},${d.y})`);
            });

            simulation.alpha(1).restart();
        }

        function wrapText(text, radius) {
            const maxChars = Math.max(8, radius * 1.7); // Adjust character limit based on radius
            if (text.length <= maxChars) return text;
            
            const words = text.split(' ');
            let line = '';
            let result = '';
            
            for (let word of words) {
                if ((line + word).length > maxChars) {
                    result += line.trim() + '\n';
                    line = word + ' ';
                } else {
                    line += word + ' ';
                }
            }
            result += line.trim();
            
            const lines = result.split('\n');
            return lines.length > 5 ? lines.slice(1, 5).join('\n') + '...' : result;
        }

        function click(event, d) {
            event.stopPropagation(); // Prevent event bubbling
            
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            
            showTooltip(event, d);
            update(d);
        }

        function showTooltip(event, d) {
            const tooltip = d3.select("#tooltip");
            const rect = event.target.getBoundingClientRect();
            
            tooltip.html(`
                <strong>${d.data.ID}</strong><br>
                ${d.data.brief}<br>
                <a href="https://${d.data.link}" target="_blank">More info</a>
            `)
            .style("left", (rect.left + window.scrollX) + "px")
            .style("top", (rect.bottom + window.scrollY + 10) + "px")
            .style("opacity", 1);
        }

        function hideTooltip(event) {
            event.stopPropagation(); // Prevent event bubbling
            d3.select("#tooltip").style("opacity", 0);
        }

        function updateOpacity() {
            const hasSelected = nodes.some(d => d.children || d._children);
            
            g.selectAll(".node")
                .classed("dimmed", d => hasSelected && !d.children && !d._children && d.depth > 0);
            
            g.selectAll(".link")
                .classed("dimmed", d => hasSelected);
        }

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Initial render
        update(root);
    </script>
