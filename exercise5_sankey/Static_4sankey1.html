<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sankey Diagram</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  
<style>
    .node rect {
      fill-opacity: 0.9;
      shape-rendering: crispEdges;
    }

    .node text {
      font: 12px sans-serif;
      text-anchor: middle;
    }

    .link {
      fill: none;
      stroke-opacity: 0.4;
    }
  </style>

</head>


<body>
  <svg id="sankey" width="600" height="400"></svg>

  <script>
    const data = {
      nodes: [
        { id: "A" },
        { id: "B" },
        { id: "C" },
	{ id: "D" },
	{ id: "E" },
	{ id: "F" },
	{ id: "G" },
	{ id: "H" },
	{ id: "I" }
      ],
      links: [
        { source: "A", target: "C", value: 80 },
        { source: "B", target: "C", value: 10 },
	{ source: "C", target: "E", value: 40 },
	{ source: "D", target: "E", value: 40 },
	{ source: "E", target: "H", value: 20 },
	{ source: "B", target: "E", value: 80 },
	{ source: "F", target: "H", value: 30 },
	{ source: "G", target: "H", value: 12 },
{ source: "G", target: "I", value: 12 },
	{ source: "B", target: "H", value: 80 } 
      ]
    };

    const width = 600;
    const height = 400;

    const svg = d3.select("#sankey")
      .attr("viewBox", [0, 0, width, height])
      .style("font", "10px sans-serif");

    const sankey = d3.sankey()
      .nodeId(d => d.id)
      .nodeWidth(20)
      .nodePadding(10)
      .extent([[1, 1], [width - 1, height - 6]]);

    const { nodes, links } = sankey(data);

    svg.append("g")
      .selectAll("rect")
      .data(nodes)
      .join("rect")
      .attr("x", d => d.x0)
      .attr("y", d => d.y0)
      .attr("height", d => d.y1 - d.y0)
      .attr("width", d => d.x1 - d.x0)
      .attr("fill", d => d3.schemeCategory10[d.index % 10])
      .append("title")
      .text(d => `${d.id}\n${d.value}`);

    svg.append("g")
      .attr("fill", "none")
      .selectAll("path")
      .data(links)
      .join("path")
      .attr("d", d3.sankeyLinkHorizontal())
      .attr("stroke", d => d3.schemeCategory10[d.source.index % 10])
      .attr("stroke-width", d => Math.max(1, d.width))
      .style("mix-blend-mode", "multiply")
      .append("title")
      .text(d => `${d.source.id} â†’ ${d.target.id}\n${d.value}`);

    svg.append("g")
      .style("font", "10px sans-serif")
      .selectAll("text")
      .data(nodes)
      .join("text")
      .attr("x", d => (d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6))
      .attr("y", d => (d.y1 + d.y0) / 2)
      .attr("dy", "0.35em")
      .attr("text-anchor", d => (d.x0 < width / 2 ? "start" : "end"))
      .text(d => d.id);
  </script>

</body>
</html>
