<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Graph 3 with D3.js</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light gray background */
        }

        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background-color: #333;
            color: #fff;
            font-size: 12px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        #graph-container {
            width: 80vw;
            height: 80vh;
        }

        .key {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
        }

        .key span {
            display: block;
            margin-bottom: 5px;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Color Key -->
    <div class="key">
        <span><span class="red">●</span> Artist</span>
        <span><span class="blue">●</span> City</span>
    </div>

    <!-- Graph Container -->
    <div id="graph-container"></div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const nodes = [
            { id: "Veronese", type: "artist", birth: "b. 1528", death: "d. 1588", mainDiscipline: "painter", value: 0.5 },
            { id: "Tintoretto", type: "artist", birth: "b. 1518", death: "d. 1594", mainDiscipline: "painter", value: 0.5 },
            { id: "VENICE", type: "city", birth: "city state", death: "(Veneto)", discipline: "Republic of Venice (La Serenissima)", value: 5 },
        ];

        const links = [
            { source: "VENICE", target: "Veronese" },
            { source: "VENICE", target: "Tintoretto" },
        ];

        const width = document.getElementById("graph-container").clientWidth;
        const height = document.getElementById("graph-container").clientHeight;

        const svg = d3.select("#graph-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        const tooltip = d3.select("#tooltip");

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Draw links
        const link = svg.append("g")
            .attr("stroke", "#000")
            .attr("stroke-width", 1.5)
            .selectAll("line")
            .data(links)
            .join("line");

        // Draw nodes
        const node = svg.append("g")
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            .attr("r", d => d.value * 10)
            .attr("fill", d => d.type === "artist" ? "red" : "blue")
            .call(drag(simulation))
            .on("mouseover", (event, d) => {
                tooltip
                    .style("opacity", 1)
                    .html(`${d.id}, ${d.type}, ${d.birth}, ${d.death}, ${d.mainDiscipline || d.discipline}`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 10) + "px");
            })
            .on("mouseout", () => tooltip.style("opacity", 0));

        // Add node labels
        const label = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .join("text")
            .attr("x", 10)
            .attr("y", 3)
            .attr("font-size", "12px")
            .text(d => d.id);

        // Update positions on tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            label
                .attr("x", d => d.x + 10)
                .attr("y", d => d.y + 3);
        });

        // Drag behavior
        function drag(simulation) {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

</body>
</html>
